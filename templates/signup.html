{% extends "base.html" %}

{% block title %}Sign Up - Sentient Journal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="logo">
            <svg width="56" height="56" viewBox="0 0 48 48" fill="none">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <path
                    d="M24 4C12.96 4 4 12.96 4 24C4 35.04 12.96 44 24 44C35.04 44 44 35.04 44 24C44 12.96 35.04 4 24 4Z"
                    stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M24 16V24L29 29" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <h1>Start Your Journey</h1>
        <p class="subtitle">Begin tracking your emotional wellness ðŸŒŸ</p>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6"
                    autocomplete="new-password">
                <small>At least 6 characters</small>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Create Account</span>
                <span class="btn-loader"></span>
            </button>
        </form>

        <div class="auth-switch">
            Already have an account? <a href="{{ url_for('login') }}">Sign in</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const form = e.target;
        const btn = form.querySelector('button');
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        btn.classList.add('loading');
        errorDiv.textContent = '';
        successDiv.textContent = '';

        const formData = {
            email: form.email.value,
            password: form.password.value
        };

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                successDiv.textContent = data.message;
                form.reset();
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            } else {
                errorDiv.textContent = data.error || 'Signup failed. Please try again.';
                btn.classList.remove('loading');
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            btn.classList.remove('loading');
        }
    });
</script>
{% endblock %}
